<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CodeChella</title>
</head>

<body>
    <section class="cabecalho">
        <div class="container">
            <img src="./assets/Logo1.png" alt="Logo do CodeChella">
        </div>

        <div class="container">

            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container-img"></span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">A experiência</a>
                    <hr class="lista-menu__linha">
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Mapa de Setores</a>
                    <hr class="lista-menu__linha">
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Informações</a>
                    <hr class="lista-menu__linha">
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Ingresso</a>
                    <hr class="lista-menu__linha">
                </li>
            </ul>
        </div>
    </section>

    <section class="banner">
        <div>
            <img src="./assets/Banner - Homepage.png" alt="" class="banner__img">
        </div>
    </section>

    <section class="homepage">
        <div class="homepage__container">
            <img src="./assets/Homepage1.png" alt="" class="homepage__img">
        </div>
        <div class="homepage__container">
            <h2 class="homepage__titulo">
                <11 e 12 de Março>
            </h2>
            <h2 class="homepage__titulo">Aluródromo de São Paulo</h2>
        </div>
    </section>


</body>

</html>
